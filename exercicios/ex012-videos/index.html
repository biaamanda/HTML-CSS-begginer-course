<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="meu-video.mp4" width="200" controls autoplay loop></video>

    <!-- Para inserir varios formatos para ver qual eh o compativel com cada computador
    <video width="" poster"para ter uma capa" controls>
        <source src="SEUVIDEO" type="video/modelo">
    -->
    <h1>Inserindo videos do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dhNptUC7QI0?si=Y-65X-a3Rn3MV2yy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
