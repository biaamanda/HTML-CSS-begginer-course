<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente com CSS</title>
    <style>
      * {
        /* configuracao global do css */
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          to bottom,
          #3198e2,
          #6d59c0,
          #b93590,
          #e33f5f,
          #fdd579
        ); /* pode por bottom, top, right, left*/
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradiante</h1>
  </body>
</html>
