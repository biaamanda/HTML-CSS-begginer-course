<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon-16x16.png" />
    <title>Desafio 6</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deera utilizar em cada caso.
    </p>
    <ul style="list-style-type: square">
      <li title="Use a tag &lt;p&gt;">Paragrafo</li>
      <li title="Use a tag &lt;h1&gt;para o titulo principal ate &lt;h6&gt;">
        Titulos
      </li>
      <li
        title="Use a tag &lt;img&gt; e ainda sera necessario adicionar o link referenciando a imagem e uma breve descricao"
      >
        Imagens
      </li>
      <li title="use a tag &lt;abbr&gt;">Abreviacoes</li>
      <li title="Use a tag &lt;code&gt;">Codigos-fonte</li>
      <li
        title="Usando a tag &lt;ol&gt; voce cria listas enumeradas e ainda pode adicionar um 'type' para escolher entre letras e numeros"
      >
        Listas numeradas
      </li>
      <li
        title="Usando a tag &lt;ul&gt; cria-se tags sem necessidade de uma ordem especifica podem utilizar um style='list-style-type: square/disc/circle'"
      >
        Listas com demarcadores
      </li>
    </ul>
  </body>
</html>
